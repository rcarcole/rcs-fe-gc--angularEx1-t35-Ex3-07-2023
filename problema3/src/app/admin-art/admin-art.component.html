<p>admin-art works!</p>

<table>
    <thead>
        <tr>
            <th>Codigo</th>
            <th>Descripcion</th>
            <th>Precio</th>
            <th>Borrar</th>
            <th>Seleccionar</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let art of articulos">
            <td>{{art.codigo}}</td>
            <td>{{art.descripcion}}</td>
            <td>{{art.precio}}</td>
            <td><button (click)="borrar(art.codigo)">Borrar</button></td>
            <td><button (click)="seleccionar(art)">Seleccionar</button></td>
        </tr>
</table>

<form>
    <label>Codigo</label>
    <input type="text" [(ngModel)]="codigo" name="codigo">
    <label>Descripcion</label>
    <input type="text" [(ngModel)]="descripcion" name="descripcion">
    <label>Precio</label>
    <input type="text" [(ngModel)]="precio" name="precio">
    <button (click)="agregar()">Agregar</button>
    <button (click)="modificar()">Modificar</button>
</form>
